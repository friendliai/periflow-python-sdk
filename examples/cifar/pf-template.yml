# The name of experiment
experiment: cifar-test

# The name of job
name: cifar-job

# The name of vm type
vm: azure-v100-4g-eastus-spot

# The number of GPU devices
num_devices: 16

# Configure your job!
job_setting:
  type: custom

  # Docker config
  docker:
    # Docker image you want to use in the job
    image: friendliai/periflow:sdk
    # Bash shell command to run the job
    command: >
      cd /workspace/cifar && torchrun --nnodes $NUM_NODES --node_rank $NODE_RANK --master_addr $MASTER_ADDR --master_port 6000 --nproc_per_node 4 main.py \
        --model resnet50 \
        --dataset cifar100 \
        --batch-size 256 \
        --log-interval 100 \
        --total-epochs 50 \
        --save-interval 100 \
        --test-interval 100 \
        --num-dataloader-workers 4 \
        --data-path /workspace/data \
        --save /workspace/ckpt \
        --load /workspace/ckpt
  # Path to mount your workspace volume
  workspace:
    mount_path: /workspace

# Distributed training config
dist:
  dp_degree: 16
  pp_degree: 1
  mp_degree: 1

# Checkpoint config
checkpoint:
  # Path to output checkpoint
  output_checkpoint_dir: /workspace/ckpt

# Configure dataset
data:
  name: cifar100
  mount_path: /workspace/data
